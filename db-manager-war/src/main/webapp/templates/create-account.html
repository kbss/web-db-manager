<div ng-class="{'background-blur': !authorized}" class="animate-show"></div>
<div class="modal-background animate-show animate-hide" tabindex="-1" aria-labelledby="myModalLabel"
     aria-hidden="true" ng-show="!authorized">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Create New Account</h1><br>

            <form ng-submit="createAccount()" name="registerForm">
                <input type="email" name="email" ng-model="loginData.email" placeholder="e-mail" required>

                <div ng-show="registerForm.email.$error.email" class="validation-error">
                    Not valid email!
                </div>
                <input type="password" name="pass" ng-model="loginData.password" placeholder="Password" required>
                <input type="password" name="confirm_password" ng-model="confirmPassword" placeholder="Password"
                       required equal="loginData.password">

                <div ng-show="registerForm.confirm_password.$error.required" class="validation-error">
                    Password confirmation is required
                </div>
                <div ng-show="registerForm.confirm_password.$error.equal" class="validation-error">
                    Password confirmation doesn't match Password
                </div>
                <input type="submit" name="login" class="login loginmodal-submit" value="Register"
                       ng-disabled="registerForm.$invalid">
            </form>

            <div class="login-help">
                <a href="/">Login</a>
            </div>
        </div>
    </div>
</div>
